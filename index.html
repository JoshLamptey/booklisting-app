<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a603544d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          <i class="fa-sharp fa-solid fa-book-open-reader"></i>
          My<span>Book</span>List
        </h1>
      </div>
      <form id="book-form">
        <div class="form-group">
          <label for="title" class="label">Title</label>
          <br />
          <input type="text" id="title" class="first" />
        </div>
        <div class="form-group">
          <label for="title" class="label">Author</label>
          <br />
          <input type="text" id="author" class="second" />
        </div>
        <div class="form-group">
          <label for="title" class="label">ISBN#</label>
          <br />
          <input type="text" id="isbn" class="third" />
        </div>
        <input type="submit" value="Add Book" class="submit" />
      </form>
      <div class="table">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
